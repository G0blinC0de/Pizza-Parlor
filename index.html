<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Wario's Pizza Parlor</title>
</head>

<body>
    <h1>Papa Wario's Pizza Parlor</h1>
    <form>
        <select id="sizeSelect">
            <option>Select Size</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select><br>
        <label>
            <input type="radio" value="Pepperoni">
            Pepperoni
        </label><br>
        <label>
            <input type="radio" value="Mushrooms">
            Mushrooms
        </label><br>
        <label>
            <input type="radio" value="Fire Flower">
            Fire Flower
        </label><br>
        <button id="submit">Submit</button>
    </form>
    <p>Your Order:<span id="orderSummary"></span> </p>
    <p>Total Price: <span id="totalPrice"></span> </p>
</body>

</html>
