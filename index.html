<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Allison&family=Bungee+Spice&family=Libre+Bodoni&family=Nabla&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Papa Wario's Pizza Parlor</title>
</head>

<body>
    <h1 class="boxshadow">Papa Wario's Pizza Parlor</h1>
    <form class="boxshadow">
        <select class="button" id="sizeSelect">
            <option value="0">Select Size</option>
            <option value="4">Small</option>
            <option value="6">Medium</option>
            <option value="8">Large</option>
        </select>
        <label>
            <input name="topping" type="checkbox" value="1.25">
            Pepperoni
        </label><br>
        <label>
            <input name="topping" type="checkbox" value="1.75">
            Mushrooms
        </label><br>
        <label>
            <input name="topping" type="checkbox" value="2.00">
            Fire Flower
        </label><br>
        <button class="button" id="submit">Submit</button>
    </form>
    <div class="boxshadow">
        <p>Your Order: <br><span id="orderSummary"></span> </p>
        <p>Total Price: $<span id="totalPrice"></span> </p>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script src="js/scripts.js"></script>
</body>

</html>
