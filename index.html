<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Papa Wario's Pizza Parlor</title>
</head>

<body>
    <h1 class="boxshadow">Papa Wario's <br> Pizza Parlor</h1>
    <form class="boxshadow">
        <h2 class="boxshadow">WAAAAADYA WANT??</h2>
        <input type="text" placeholder="Enter Name" id="nameInput" class="button">
        <select class="button" id="sizeSelect">
            <option value="0">Select Size</option>
            <option value="4">Small ($4)</option>
            <option value="6">Medium ($6)</option>
            <option value="8">Large ($8)</option>
        </select>
        <label>
            <input name="topping" type="checkbox" value="1.25">
            Pepperoni ($1.25)
        </label><br>
        <label>
            <input name="topping" type="checkbox" value="1.75">
            Mushrooms ($1.75)
        </label><br>
        <label>
            <input name="topping" type="checkbox" value="2.00">
            Fire Flower ($2.00)
        </label><br>
        <button class="button" id="submit">Submit</button>
    </form>


    <div class="boxshadow">
        <p>Thanks for your Order, <span id="nameOutput"></span>! </p>
        <p>Your Order: <br><span id="orderSummary"></span> </p>
        <p>Total Price: $<span id="totalPrice"></span> </p>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
